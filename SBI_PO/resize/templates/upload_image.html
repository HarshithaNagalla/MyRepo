<html>
<head>
    <meta charset="UTF-8">
    <title>SBI PO RESIZE IMAGE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <SCRIPT type ="text/javascript">
	$(document).ready(function() {
	        $("#id_phone").attr("pattern", '^[7-9]{1}[0-9]{9}$');   
    });
  </SCRIPT>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 style="color: gold; text-align: center;font-family: FontAwesome">SBI PO IMAGE RESIZE</h1>
    	<form action="{% url 'resize:convert' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}	    
	    <div class="form-group">
		{{ form.as_p }}
	    </div>
	    <button type="submit" class="btn btn-success">Upload<span class="glyphicon glyphicon-open"></span></button>
	</form>
	
</div>
</body>
</html>
